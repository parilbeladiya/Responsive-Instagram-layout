<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to Insagram</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div>
          <img class="logo" src="logo.png" alt="icon" />
        </div>
        <input type="text" placeholder="search" />
        <div class="main-nav">
          <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/explore.png" alt="explore" />
          <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/like.png" alt="like" />
          <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/home.png" alt="home" />
        </div>
      </div>
    </header>

    <main>
      <section class="user-info">
        <img class="profile" src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/profile.jpg" alt="profile" />
        <h1>Marvel India</h1>
        <div class="user-bio">
          <span>1523 Posts</span>
          <span>1.2M Followers</span>
          <span>51 Following</span>
        </div>
        <p>
          Divided by Multiverses, United by Something Stranged <br />
          Book Yours Tickets here
        </p>
      </section>
      <hr />
      <div class="feed-nav">
        <a href="#">Posts</a>
        <a href="#">Saved</a>
      </div>
      <hr />
      <section class="post-feed">
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/1.jpeg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/2.webp" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/3.jpg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/4.jpg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/5.webp" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/6.jpg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/7.jpg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/8.jpg" alt="feed" />
        <img src="https://raw.githubusercontent.com/parilbeladiya/Responsive-Instagram-layout/master/9.webp" alt="feed" />
      </section>
    </main>
  </body>
</html>
